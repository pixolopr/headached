<ion-view view-title="Answers">
	<ion-content>
		<h1>Answers</h1>
		<ion-list>
			<ion-item ng-repeat="z in questionset">

				<p class="para"><strong>{{z.quesid}}<span>]</span> {{z.question}}</strong>
				</p>

				<div ng-if="z.answer1 == 'Yes'">
					<input type="radio" value="1" ng-model="answers[$index]" disabled>Yes
					<input type="radio" value="0" ng-model="answers[$index]" disabled>No
				</div>
				<div ng-if="z.answer1 != 'Yes'">
					<input type="radio" value="0" ng-model="answers[$index]" disabled>Low
					<input type="radio" value="0.5" ng-model="answers[$index]" disabled>Medium
					<input type="radio" value="1" ng-model="answers[$index]" disabled>High
				</div>
				<!--<input type="radio" value="{{y.answer1}}" ng-model="que.ans">{{y.answer1}}
                <br>
                <input type="radio" value="{{y.answer2}}" ng-model="que.ans">{{y.answer2}}
                <br>
                <input type="radio" value="{{y.answer3}}" ng-model="que.ans" ng-if="y.answer3.length>0">{{y.answer3}}
                <br>-->





				<br>

			</ion-item>
		</ion-list>
	
			<div class="submit" style="text-align:center;">
				<button class="button button-positive" ng-click="submit()">Report</button>
	
	</ion-content>
</ion-view>
