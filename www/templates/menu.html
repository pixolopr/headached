<ion-side-menus enable-menu-with-back-views="false" ng-controller="menuCtrl">
    <ion-side-menu-content>
        <ion-nav-bar class="bar-stable">
            <ion-nav-back-button>
            </ion-nav-back-button>

            <ion-nav-buttons side="left">
                <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
                </button>
            </ion-nav-buttons>
        </ion-nav-bar>
        <ion-nav-view name="menuContent"></ion-nav-view>
    </ion-side-menu-content>

    <ion-side-menu side="left">
        <ion-header-bar class="bar-stable">
            <h1 class="title">Menu</h1>
        </ion-header-bar>
        <ion-content>
            <ion-list>
               <ion-item menu-close>
                    <a href="#app/home">
                        <div>Home</div>
                    </a>
                </ion-item>
                <ion-item menu-close ng-if="user == null">
                    <a href="#app/login">
                        <div>Login</div>
                    </a>
                </ion-item>
                <ion-item menu-close ng-if="user == null">
                    <a href="#app/signup">
                        <div>Signup</div>
                    </a>
                </ion-item>
                <ion-item menu-close>
                    <a href="#app/questions">
                        <div>Take Test</div>
                    </a>
                </ion-item>
                <ion-item menu-close>
                    <a href="#app/answers">
                        <div>Check Last Answers</div>
                    </a>
                </ion-item>
                <ion-item menu-close ng-click="logout()" ng-if="user != null">
                    <a>
                        <div>Logout</div>
                    </a>
                </ion-item>
            </ion-list>
        </ion-content>
    </ion-side-menu>
</ion-side-menus>
