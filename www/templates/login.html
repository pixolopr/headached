<ion-view view-title="Login">
    <ion-content>
        <ion-nav-bar class="bar-stable nav-bar-container">
        </ion-nav-bar>
        <div class="loginbg">
            <div ng-hide="forget.length>0" class="list list-inset loginbox">
                <label class="item item-input ">
                    <input type="text" id="login" ng-model="logindata.username" placeholder="Username" ng-change="removeusererror()" required>
                    <span class="errortext"> {{error}}</span>
                </label>
                <label class="item item-input ">
                    <input type="password" type="password" id="login1" ng-model="logindata.password" placeholder="Password" ng-change="removepasserror()" required>
                    <span class="errortext">{{invalid}}</span>
                </label>
            </div>
            <div>
                <button ng-click="login()" class="button button-dark loginbutton">
                    Login
                </button>
            </div>
            <div style="  top: 70vh;  color: rgba(41, 203, 41, 0.93) !important;  left: 18vh;  width: 37%;  position: absolute;">
                <a href="#/app/forgot">Forgot Password?</a>
            </div>
            <div style="margin-top: 88%;margin-left: 15%;">Don't have an account? Register yourself.
                <br>
            </div>
            <a href="#app/signup">
                <button class="button button-balanced bottombutton">
                    Sign Up
                </button>
            </a>
        </div>
    </ion-content>
</ion-view>
