<ion-view view-title="Login">
	<ion-content>
		<h1>Login</h1>
		<div ng-hide="results.rows.length > 0">{{error}}</div>
		<input type="text" class="inputfields" ng-model="logindata.username" placeholder="username" required>
		<br>
		<input type="password" class="inputfields" ng-model="logindata.password" placeholder="password" required>
		<br>
		<div ng-hide="$scope.logindata.password != pass">{{invalid}}</div>
		<button ng-click="login()">Login</button>
		<div ng-click="forgetpassword()" style="text-decoration:underline">Forget Password?</div>
		<br>
		<br>
		<div ng-show={{jyoti}}>
			<!--<div>{{forget}}</div>
<br>
<br>-->
			<input type="text" class="inputfields" placeholder={{forget}} ng-model="forget.user" ng-change="check()">
			<!--<div>{{wrong}}</div>-->
		</div>
	</ion-content>
</ion-view>
