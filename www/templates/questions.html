<ion-view view-title="Questionare">
    <ion-content>
        <div ng-repeat="y in question" class="fullquestion">
            <div>
                {{y.quesid}} : {{y.question}}
            </div>

            <div ng-if="y.answer1 == 'Yes'" class="options">
                <input type="radio" value="1" ng-model="answerset[$index]">Yes
                <input type="radio" value="0" ng-model="answerset[$index]">No
            </div>
            <div ng-if="y.answer1 != 'Yes'" class="options">
                <input type="radio" value="0" ng-model="answerset[$index]">Low
                <input type="radio" value="0.5" ng-model="answerset[$index]">Medium
                <input type="radio" value="1" ng-model="answerset[$index]">High
            </div>
        </div>
        <div class="submit" style="text-align:center;">
            <button class="button button-dark bottombutton" ng-click="showreport()">
                <span>Submit</span>
            </button>
        </div>
    </ion-content>
</ion-view>
