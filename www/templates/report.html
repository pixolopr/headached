<ion-view view-title="Report">
	<ion-content>
		<h1>Report</h1>
		<!--<div class="loader">

			<div class="loaderfill" style="width:{{value}}">{{value}}</div>
			<br>-->
        <div >Name:-{{reportinfo.username}}<br>Gender:-{{reportinfo.gender}}<br>Age:-{{reportinfo.age}}</div>
		<span>Sinus Headache</span>
		<div class="loader">
			<div class="loaderfill" style="width:{{sinus}}%">{{sinus}}%</div>
		</div>
		<br><span>Migraine Headache</span>
		<div class="loader">
			<div class="loaderfill" style="width:{{migrane}}%">{{migrane}}%</div>
		</div>
		<br><span>Cluster Headache</span>
		<div class="loader">
			<div class="loaderfill" style="width:{{cluster}}%">{{cluster}}%</div>
		</div>
		<br><!--<span>Common Headache</span>
		<div class="loader">
			<div class="loaderfill" style="width:{{common}}%">{{common}}%</div>
		</div>
		<br>-->
		<a href="#app/appointment">
			<div class="submit" style="text-align:center;">
				<button class="button button-positive">Appointment</button>
		</a>
		<br>
		<br>
		<a href="#app/report">
			<div class="submit" style="text-align:center;">
				<button class="button button-positive" ng-click="medicine()">Remedy</button>
		</a>
		<div ng-show="remedy.length>0">
			<span>Probably,you have {{headache}}</span>
			<br>
			<div>
				<div ng-repeat="j in remedy">{{j.method}}
					<br><div>{{j.mediname}}</div></div>
			</div>
		</div>
	</ion-content>
</ion-view>
