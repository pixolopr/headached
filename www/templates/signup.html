<ion-view view-title="Sign-up">
    <ion-content>
        <div class="signupbg list list-inset" style="margin-top: 10%;">
            <label class="item item-input">
                <input type="text" ng-model="user.username" placeholder="Username" required>
                <span class="errortext">{{namerequired}}</span>
            </label>
            <div class="label">Gender: <span class="errortext">{{genderrequired}}</span></div>
            <label class="item item-radio">
                <input type="radio" name="group" value="Male" ng-model="user.gender">
                <div class="item-content">
                    Male
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <label class="item item-radio">
                <input type="radio" name="group" value="Female" ng-model="user.gender">
                <div class="item-content">
                    Female
                </div>
                <i class="radio-icon ion-checkmark"></i>
            </label>
            <span class="list">
            </span>
            <label class="item item-input">
                <input type="text" ng-model="user.age" placeholder="Age" required>
                <span ng-show="agerequired" class="errortext">{{agerequired}}</span>
            </label>
            <label class="item item-input">
                <input type="text" ng-model="user.email" placeholder="Email" required>
                <span ng-show="emailrequired" class="errortext">{{emailrequired}}</span>
            </label>
            <label class="item item-input">
                <input type="password" ng-model="user.password" placeholder="Password" required>
                <span ng-show="passwordrequired" class="errortext">{{passwordrequired}}</span>
            </label>
            <label class="item item-input">
                <input type="text" ng-model="user.contact" placeholder="Contact" required>
                <span ng-show="contactrequired" class="errortext">{{contactrequired}}</span>
            </label>
            <div>
                <select ng-model="user.que" style="width: 100%; margin-top: 2%;  margin-bottom: 2%;">
                    <option ng-repeat="z in que">{{z.questions}}</option>
                </select>
            </div>
            <div>
                <label class="item item-input">
                    <input type="text" ng-model="user.ans" placeholder="Answer" required>
                    <span class="errortext">{{ansrequired}}</span>
                </label>
            </div>
        </div>

        <button ng-click="change()" class="button button-balanced bottombutton">
            Sign Up
        </button>
    </ion-content>
</ion-view>
