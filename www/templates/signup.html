<ion-view view-title="Sign-up">
	<ion-content>
		<h1>Sign-up</h1>
		<div>
			<input type="text" ng-model="user.name" ng-change="change()" placeholder="Name" required class="inputfields">
			<br>

			<input type="text" ng-model="user.gender" ng-change="change()" placeholder="Gender" required class="inputfields">
			<br>

			<input type="email" ng-model="user.email" ng-change="change()" placeholder="Email" required class="inputfields">
			<br>
			<input type="password" ng-model="user.password" ng-change="change()" placeholder="Password" required class="inputfields">
			<br>
			<input type="text" ng-model="user.contact" ng-change="change()" placeholder="Contact" class="inputfields">
			<br>
		</div>
	</ion-content>
</ion-view>
