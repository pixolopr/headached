<ion-view view-title="Patient History">
    <ion-content>
        <h4 class="centertext">My History</h4>
        <div class="row">
            <div class="col">
                <img src="img/manheadache.jpg" width="100%" ng-if="user.gender == 'Male'" />
                <img src="img/womanheadache.jpg" width="100%" ng-if="user.gender != 'Male'" />
            </div>
            <div class="col col-75">
                <div class="padding8p"><strong>Name :</strong> {{user.username}}
                    <br><strong>Gender :</strong> {{user.gender}}
                    <br><strong>Age :</strong> {{user.age}}</div>
            </div>
        </div>
        <br>
        <ion-list>
            <ion-item>
                <div class="row" style="font-size:80%">
                    <div class="col col-10 centertext">Sr. No.</div>
                    <div class="col col-25 centertext">Headache</div>
                    <div class="col col-20 centertext">Medicine
                        <br>Prescribed</div>
                    <div class="col col-25 centertext">Appoint-
                        <br>ment Date</div>
                    <div class="col col-20 centertext">Time</div>
                </div>
            </ion-item>
            <ion-item ng-repeat="x in patienthistory" ng-class="{listdistinct:$index%2 == 0}">
                <div class="row">
                    <div class="col col-10 centertext">{{$index + 1}}</div>
                    <div class="col col-25 centertext">{{x.headache}}</div>
                    <div class="col col-20 centertext">Yes</div>
                    <div class="col col-25 centertext">{{x.date}} {{x.month|monthstring}}</div>
                    <div class="col col-20 centertext">{{x.time +  pm}}</div>
                </div>
            </ion-item>
        </ion-list>
    </ion-content>
</ion-view>
